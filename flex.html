<html>
<head>
	<title>flex box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
<body>
	<style>
	.flex{
	display: flex;
	flex-direction: row;
	justify-content: space-around;
	flex-wrap: wrap-reverse;
}
.flex div{
	background-color: skyblue;
	margin: 2%;
	padding: 6%;
	font-size: 120px;
}
</style>
</head>
<body>
	<div class="flex">
		<div>a</div>
		<div>b</div>
		<div>c</div>
		<div>d</div>
	</div>
</body>
</body>
</head>
</html>
